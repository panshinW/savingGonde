<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1C1C1E;
            color: #FFD700;
            overflow-x: hidden;
            height: 100vh;
            height: 100dvh;
            position: fixed;
            width: 100%;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .page {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .page.active {
            display: flex;
        }
        
        /* Welcome Page */
        .welcome-page {
            align-items: center;
            justify-content: space-between;
            padding: 60px 30px 40px;
        }
        
        .title {
            font-size: 50px;
            font-weight: 900;
            color: #FFD700;
            margin-top: 60px;
            text-align: center;
        }
        
        .icon-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .main-icon {
            width: 250px;
            height: 250px;
            object-fit: contain;
        }
        
        .button-container {
            width: 100%;
            padding: 0 30px 40px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 20px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.1s, opacity 0.1s;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.8;
        }
        
        .btn-secondary {
            background: transparent;
            border: none;
            color: #FFD700;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            padding: 10px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .btn-secondary:active {
            opacity: 0.7;
        }
        
        /* Setup Page */
        .setup-page {
            padding: 40px 30px;
        }
        
        .page-title {
            font-size: 40px;
            font-weight: 700;
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: #FFF;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .icon-selection {
            text-align: center;
            margin: 30px 0;
        }
        
        .icon-selection-label {
            color: #FFF;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: block;
        }
        
        .icon-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .icon-option {
            width: 80px;
            height: 80px;
            object-fit: contain;
            padding: 5px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent;
        }
        
        .icon-option.selected {
            border-color: #FFD700;
        }
        
        .icon-option:active {
            transform: scale(0.95);
        }
        
        /* Main Saving Page */
        .main-page {
            padding: 50px 30px;
        }
        
        .goal-title {
            font-size: 55px;
            font-weight: 900;
            color: #FFD700;
            text-align: center;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .stats {
            font-size: 20px;
            color: #FFF;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .complete-btn {
            background: transparent;
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 8px 25px;
            border-radius: 25px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .complete-btn:active {
            opacity: 0.7;
        }
        
        .saving-icon-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }
        
        .saving-icon {
            width: 250px;
            height: 250px;
            object-fit: contain;
        }
        
        .animation-text {
            position: absolute;
            font-size: 45px;
            font-weight: 900;
            color: #FFD700;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px);
            }
        }
        
        /* History Page */
        .history-page {
            padding: 20px;
        }
        
        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
        }
        
        .back-btn {
            background: transparent;
            border: none;
            color: #FFD700;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .history-title {
            font-size: 28px;
            font-weight: 700;
            color: #FFD700;
            flex: 1;
            text-align: center;
        }
        
        .history-summary {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .history-icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
        }
        
        .history-info {
            flex: 1;
        }
        
        .history-name {
            color: #FFF;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .history-details {
            color: #999;
            font-size: 14px;
        }
        
        .delete-btn {
            background: transparent;
            border: none;
            color: #FF0000;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .delete-btn:active {
            opacity: 0.7;
        }
        
        /* Success Page */
        .success-page {
            align-items: center;
            justify-content: space-between;
            padding: 40px 30px;
        }
        
        .success-emoji {
            font-size: 100px;
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 24px;
            color: #FFF;
            margin-bottom: 10px;
        }
        
        .success-goal {
            font-size: 50px;
            font-weight: 900;
            color: #FFD700;
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcomePage" class="page welcome-page active">
        <h1 class="title">ÂäüÂæ∑Âü∫Èáë</h1>
        <div class="icon-container">
            <img src="my_icon1.png" alt="Icon" class="main-icon" id="welcomeIcon" onerror="this.style.display='none'">
        </div>
        <div class="button-container">
            <button class="btn-primary" onclick="showPage('setupPage')">ÈñãÂßãÊàëÁöÑÂ≠òÈå¢Ë®àÁï´</button>
            <button class="btn-secondary" onclick="showHistory()">Êü•ÁúãÂÆåÊàêÂü∫Èáë</button>
        </div>
    </div>
    
    <!-- Setup Page -->
    <div id="setupPage" class="page setup-page">
        <h2 class="page-title">Ë®≠ÂÆöÁõÆÊ®ô</h2>
        <div class="input-group">
            <input type="text" id="goalTitleInput" class="input-field" placeholder="Ëº∏ÂÖ•È†ÖÁõÆÂêçÁ®±">
            <input type="number" id="dailyAmountInput" class="input-field" placeholder="Ëº∏ÂÖ•ÊØèÊó•ÈáëÈ°ç" value="100">
        </div>
        <div class="icon-selection">
            <span class="icon-selection-label">ÈÅ∏ÊìáÊ®£Âºè</span>
            <div class="icon-options">
                <img src="my_icon1.png" alt="Icon 1" class="icon-option selected" data-icon="my_icon1" onclick="selectIcon('my_icon1')" onerror="this.style.display='none'">
                <img src="my_icon2.png" alt="Icon 2" class="icon-option" data-icon="my_icon2" onclick="selectIcon('my_icon2')" onerror="this.style.display='none'">
                <img src="my_icon3.png" alt="Icon 3" class="icon-option" data-icon="my_icon3" onclick="selectIcon('my_icon3')" onerror="this.style.display='none'">
            </div>
        </div>
        <div class="button-container" style="margin-top: auto; padding-top: 20px;">
            <button class="btn-primary" onclick="saveGoal()">Á¢∫ÂÆö</button>
            <button class="btn-secondary" onclick="cancelSetup()">ÂèñÊ∂à</button>
        </div>
    </div>
    
    <!-- Main Saving Page -->
    <div id="mainPage" class="page main-page">
        <div>
            <h2 class="goal-title" id="goalTitleDisplay"></h2>
            <div class="stats" id="statsDisplay"></div>
            <button class="complete-btn" onclick="showSuccess()">ÂÆåÊàêÁõÆÊ®ô</button>
        </div>
        <div class="saving-icon-container" id="savingIconContainer">
            <img id="savingIcon" class="saving-icon" alt="Icon" onerror="this.style.display='none'">
        </div>
        <div class="button-container">
            <button class="btn-primary" onclick="saveMoney()">Â≠òÂÖ•</button>
        </div>
    </div>
    
    <!-- Success Page -->
    <div id="successPage" class="page success-page">
        <div></div>
        <div>
            <div class="success-emoji">üéä</div>
            <div class="success-title">ÊÅ≠ÂñúÂÆåÊàê</div>
            <div class="success-goal" id="successGoalTitle"></div>
        </div>
        <div class="button-container">
            <button class="btn-primary" onclick="completeGoal()">ÊàëÂ•ΩÊ£í</button>
        </div>
    </div>
    
    <!-- History Page -->
    <div id="historyPage" class="page history-page">
        <div class="history-header">
            <button class="back-btn" onclick="closeHistory()">‚Üê</button>
            <h2 class="history-title">Ê≠∑Âè≤ÁõÆÊ®ô</h2>
            <div style="width: 40px;"></div>
        </div>
        <div class="history-summary" id="historySummary"></div>
        <div class="history-list" id="historyList">
            <!-- History items will be inserted here -->
        </div>
    </div>
    
    <script>
        // State management
        let appState = {
            goalTitle: '',
            dailyAmount: 100,
            totalSaved: 0,
            savedDays: 0,
            selectedIcon: 'my_icon1',
            isGoalSet: false,
            lastSaveDate: '',
            history: []
        };
        
        let selectedIcon = 'my_icon1';
        
        // Initialize app
        function init() {
            loadState();
            if (appState.isGoalSet) {
                showMainPage();
            } else {
                showPage('welcomePage');
            }
        }
        
        // LocalStorage functions
        function saveState() {
            localStorage.setItem('appState', JSON.stringify(appState));
        }
        
        function loadState() {
            const saved = localStorage.getItem('appState');
            if (saved) {
                appState = { ...appState, ...JSON.parse(saved) };
            }
            
            const savedHistory = localStorage.getItem('history');
            if (savedHistory) {
                appState.history = JSON.parse(savedHistory);
            }
        }
        
        // Page navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
        
        function showMainPage() {
            document.getElementById('goalTitleDisplay').textContent = appState.goalTitle;
            updateStats();
            document.getElementById('savingIcon').src = appState.selectedIcon + '.png';
            showPage('mainPage');
        }
        
        function updateStats() {
            document.getElementById('statsDisplay').textContent = 
                `Â∑≤Á¥ØÁ©ç ${appState.totalSaved}ÔºåÂÖ± ${appState.savedDays} Â§©`;
        }
        
        // Setup page functions
        function selectIcon(iconName) {
            selectedIcon = iconName;
            document.querySelectorAll('.icon-option').forEach(icon => {
                icon.classList.remove('selected');
            });
            document.querySelector(`[data-icon="${iconName}"]`).classList.add('selected');
        }
        
        function saveGoal() {
            const title = document.getElementById('goalTitleInput').value.trim();
            const amount = parseInt(document.getElementById('dailyAmountInput').value) || 100;
            
            if (!title) {
                alert('Ë´ãËº∏ÂÖ•È†ÖÁõÆÂêçÁ®±');
                return;
            }
            
            appState.goalTitle = title;
            appState.dailyAmount = amount;
            appState.selectedIcon = selectedIcon;
            appState.isGoalSet = true;
            appState.totalSaved = 0;
            appState.savedDays = 0;
            appState.lastSaveDate = '';
            
            saveState();
            showMainPage();
        }
        
        function cancelSetup() {
            document.getElementById('goalTitleInput').value = '';
            document.getElementById('dailyAmountInput').value = '100';
            selectedIcon = 'my_icon1';
            document.querySelectorAll('.icon-option').forEach(icon => {
                icon.classList.remove('selected');
            });
            document.querySelector('[data-icon="my_icon1"]').classList.add('selected');
            showPage('welcomePage');
        }
        
        // Main saving page functions
        function saveMoney() {
            const today = new Date().toLocaleDateString('zh-TW');
            
            // Check if this is a new day
            if (appState.lastSaveDate !== today) {
                appState.savedDays += 1;
                appState.lastSaveDate = today;
            }
            
            appState.totalSaved += appState.dailyAmount;
            updateStats();
            
            // Animation
            const container = document.getElementById('savingIconContainer');
            const animText = document.createElement('div');
            animText.className = 'animation-text';
            animText.textContent = `+${appState.dailyAmount}`;
            container.appendChild(animText);
            
            setTimeout(() => {
                animText.remove();
            }, 600);
            
            // Haptic feedback (if available)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            saveState();
        }
        
        function showSuccess() {
            document.getElementById('successGoalTitle').textContent = appState.goalTitle;
            showPage('successPage');
        }
        
        function completeGoal() {
            // Add to history
            const historyItem = {
                id: Date.now(),
                title: appState.goalTitle,
                totalAmount: appState.totalSaved,
                days: appState.savedDays,
                iconName: appState.selectedIcon,
                date: new Date().toISOString()
            };
            
            appState.history.push(historyItem);
            
            // Save history separately
            localStorage.setItem('history', JSON.stringify(appState.history));
            
            // Reset state
            appState.isGoalSet = false;
            appState.goalTitle = '';
            appState.totalSaved = 0;
            appState.savedDays = 0;
            appState.lastSaveDate = '';
            
            saveState();
            showPage('welcomePage');
        }
        
        // History page functions
        function showHistory() {
            loadHistory();
            showPage('historyPage');
        }
        
        function closeHistory() {
            showPage('welcomePage');
        }
        
        function loadHistory() {
            const history = appState.history || [];
            const listContainer = document.getElementById('historyList');
            const summary = document.getElementById('historySummary');
            
            // Calculate totals
            const totalAmount = history.reduce((sum, item) => sum + (item.totalAmount || 0), 0);
            const totalDays = history.reduce((sum, item) => sum + (item.days || 0), 0);
            
            summary.textContent = `Á∏ΩÂÖ± ${history.length} ÂÄãÂ∞àÊ°àÔºåÂÖ± ${totalAmount} ÂÖÉÔºåÊ≠∑ÊôÇ ${totalDays} Â§©`;
            
            if (history.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">Â∞öÁÑ°Ê≠∑Âè≤Ë®òÈåÑ</div>';
                return;
            }
            
            listContainer.innerHTML = history.map(item => `
                <div class="history-item">
                    <img src="${item.iconName}.png" alt="Icon" class="history-icon" onerror="this.style.display='none'">
                    <div class="history-info">
                        <div class="history-name">${item.title}</div>
                        <div class="history-details">Á∏ΩÈáëÈ°ç ${item.totalAmount}Ôºå${item.days} Â§©</div>
                    </div>
                    <button class="delete-btn" onclick="deleteHistoryItem(${item.id})">üóë</button>
                </div>
            `).join('');
        }
        
        function deleteHistoryItem(id) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§Ë®òÈåÑÂóéÔºü')) {
                appState.history = appState.history.filter(item => item.id !== id);
                localStorage.setItem('history', JSON.stringify(appState.history));
                loadHistory();
            }
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
